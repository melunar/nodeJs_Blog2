{% extends './layout.html' %}

{% block main %}
<div>
	<br>
	后台管理 / 添加文章
	<br><br>
	<form action="/admin/content/add" method="post">
		文章标题: <input type="text" name="title" placeholder="文章名称"><br><br>
		文章简介：<textArea name="description" cols="80" rows="3"  placeholder="简介(支持markdown)"></textArea><br><br>
		分类选择: <select name="category">
			{% for cat in categories %}
			<option value="{{ cat._id.toString() }}">{{ cat.name }}</option>
			{% endfor %}
		</select><br><br>
		详细内容: <textArea name="content" rows="10" cols="80" placeholder="文章内容(支持markdown)"></textArea>
		<br>
		<br>
		<input type="submit" value="添加">
	</form>
</div>
<br>
{% endblock %}
