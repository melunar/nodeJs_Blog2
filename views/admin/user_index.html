{% extends './layout.html' %}

{% block main %}
<div>
	<br>
	后台管理 / 用户列表
	<br><br>
	<table width="100%" border="1">
		<tr style="font-weight: 600">
			<td>ID</td>
			<td>用户名</td>
			<td>密码</td>
			<td>是否管理员</td>
		</tr>
		{% for user in users %}
		<tr>
			<td>{{ user._id.toString() }}</td>
			<td>{{ user.username }}</td>
			<td>{{ user.password }}</td>
			<td>
				{% if user.isAdmin %}是{% else %}-{% endif %}
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
<br>
{% include "page.html" %}
{% endblock %}
